<script>
$.getJSON('/assets/data/f2-area-none.json', function(data) {
  const chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data);
  chart.scale('year', {
    tickCount: 5,
    range: [ 0, 1 ]
  });
  chart.axis('year', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.legend(false);
  chart.tooltip({
    showCrosshairs: true
  });
  chart.area().position('year*value').color('type').shape('smooth');
  chart.line().position('year*value').color('type').shape('smooth');
  chart.render();

});
</script>
